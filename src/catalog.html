<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cinemania - Catalog" />
    <title>Cinemania - Catalog</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/catalog.css" />
  </head>
  <body>
    <section class="hero">
      <header class="header">
        <nav class="nav">
          <div class="logo">
            <a href="/cinemania/" title="btn" class="homepage-btn">
              <svg class="homepage-svg">
                <use href="./assets/icons/icons.svg#homepage-logo"></use>
              </svg>
            </a>
            <span class="home-text">Cinemania</span>
          </div>
          <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul class="nav-links">
            <li><a href="/cinemania/">HOME</a></li>
            <li>
              <a class="active" href="/cinemania/catalog.html">CATALOG</a>
            </li>
            <li><a href="/cinemania/library.html">MY LIBRARY</a></li>
          </ul>
          <div class="nav-theme">
            <input type="checkbox" title="switch" id="theme-switch" />
            <label for="theme-switch" class="toggle-label">
              <svg class="icon moon" width="15" height="15">
                <use href="./assets/icons/icons.svg#icon-moon"></use>
              </svg>
              <svg class="icon sun" width="16" height="16">
                <use href="./assets/icons/icons.svg#icon-sun"></use>
              </svg>
              <span class="ball">
                <svg width="18" height="18">
                  <use href="./assets/icons/icons.svg#icon-ball"></use>
                </svg>
              </span>
            </label>
          </div>
        </nav>
      </header>
      <div class="hero-content movie-hero">
      </div>
      <div class="hero-navigation">
        <button  title="hero" class="hero-nav-btn prev-movie">
        
          <i class="fas fa-chevron-left"></i>
        </button>
        <button title="hero" class="hero-nav-btn next-movie">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </section>

    <section class="weekly-trends-container">
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search" />
        <select title="year" class="year-select">
          <option value="">Year</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
        </select>
        <button title="btn" class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="weekly-trends-header">
        <h2>Weekly Trends</h2>
      </div>
      <div class="weekly-movie-grid">
        <ul class="weekly-movie-list">
          <!-- Movies will be dynamically added here -->
        </ul>
      </div>
      <div class="pagination">
        <button title="page" class="pagination-btn prev-page" disabled>
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="page-numbers">
          <button class="pagination-btn active">1</button>
          <button class="pagination-btn">2</button>
          <button class="pagination-btn">3</button>
          <span class="page-dots">...</span>
          <button class="pagination-btn">27</button>
        </div>
        <button title="page" class="pagination-btn next-page">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </section>

    <section class="click-film-hero">
      <div class="click-film-hero-content"></div>
    </section>

    <footer class="footer">
      <div class="footer-content">
        <div class="copyright">
          <span>&copy;</span>
          <span>2025</span>
        </div>
        <span class="separator">|</span>
        <span>All Rights Reserved</span>
        <span class="separator">|</span>
        
      </div>
    </footer>

    <div class="modal" id="movieDetailsModal">
      <div class="modal-content">
        <button title="btn" class="modal-close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="modal-body">
          <div class="modal-header">
            <h2 class="modal-title"></h2>
            <div class="modal-rating"></div>
          </div>
          <div class="modal-info">
            <div class="modal-genres"></div>
            <div class="modal-release-date"></div>
            <div class="modal-runtime"></div>
            <div class="modal-budget"></div>
            <div class="modal-revenue"></div>
          </div>
          <div class="modal-overview">
            <h3>Overview</h3>
            <p></p>
          </div>
          <div class="modal-cast">
            <h3>Cast</h3>
            <div class="cast-list"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="videoModal">
      <div class="modal-content video-modal">
        <button title="page" class="modal-close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="video-container">
          <iframe title="frame" id="videoFrame" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <div class="modal" id="errorModal">
      <div class="modal-content error-modal">
        <button title="page" class="modal-close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="error-content">
          <i class="fas fa-exclamation-circle"></i>
          <h3>Oops!</h3>
          <p class="error-message"></p>
        </div>
      </div>
    </div>

    <script type="module" src="js/catalog.js"></script>
  </body>
</html>
